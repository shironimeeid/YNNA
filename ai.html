<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI YNNA-COMMUNITY</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-qYZyJnRfsa4AiwzIoZ+XGlYVV33npl9/dKMJ2k1eDm/cSLi1LxeWbx+eXGZC9tn8" crossorigin="anonymous">
    <style>
        /* Light mode styles */
        body.light-mode {
            background-color: #f8f9fa;
            color: #000;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #343a40;
            color: #fff;
        }
    </style>
</head>
<body class="light-mode">

<div class="container mt-5">
    <h1 class="mb-4">AI.YNNA Example</h1>

    <div class="mb-3">
        <label for="textInput" class="form-label">Ini adalah AI untuk membantu perjalanan kamu. Menggunakan ChatGPT-4.0 serta dibuat dengan Express</label>
        <textarea id="textInput" class="form-control" rows="4"></textarea>
    </div>

    <div class="d-grid gap-2 d-md-flex justify-content-md-start">
        <button onclick="generateResponse()" class="btn btn-primary">Generate Response</button>
        <button onclick="fillAIWithLocation()" class="btn btn-primary mt-md-0 mt-3">Generate Lokasi</button>
    </div>

    <div id="output" class="mt-3"></div>

    
    <div class="mb-3">
        <label for="textInput" class="form-label">
            Progam AI ini dibuat agar mempermudah event kamu! 
            <a href="https://www.instagram.com/renn.ezzcos/" target="_blank">renn.ezzcos</a>
            <span class="text-muted">Note! Generate Lokasi lalu Generate Respons</span>
        </label>
    </div>
    

    <!-- Dark mode / Light mode toggle -->
    <div class="form-check form-switch mt-3">
        <input class="form-check-input" type="checkbox" id="modeToggle">
        <label class="form-check-label" for="modeToggle">Dark Mode</label>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
         async function fillAIWithLocation() {
        // Retrieve event name from localStorage
        const eventName = localStorage.getItem('eventName');

        if (eventName) {
            // Fill the AI textarea with the location
            const aiInputElement = document.getElementById("textInput");
            aiInputElement.value = `Dimana Lokasi ${eventName} di Indonesia. Berikan saya petunjuknya dan informasi perjalanan menggunakan kereta serta busway.`;
        }
    }

    // Function to generate AI response
    async function generateResponse() {
        const inputText = document.getElementById("textInput").value.trim();
        const outputElement = document.getElementById("output");
        outputElement.innerHTML = "Processing...";

        try {
            if (!inputText) {
                throw new Error("Please enter some text.");
            }

            const response = await fetch('https://vihangayt.me/tools/chatgpt4?q=' + encodeURIComponent(inputText));
            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.message || 'Error processing the request.');
            }

            // Handle the API response
            outputElement.innerHTML = `<span style="color: #ff0000; font-weight: bold;">${data.data || 'Tidak ada hasil. mungkin server sedang maintenace'}</span>`;
        } catch (error) {
            outputElement.innerHTML = "Error: " + error.message;
        }
    }

    // Dark mode / Light mode toggle
    const modeToggle = document.getElementById("modeToggle");
    modeToggle.addEventListener("change", function() {
        if (modeToggle.checked) {
            document.body.classList.remove("light-mode");
            document.body.classList.add("dark-mode");
        } else {
            document.body.classList.remove("dark-mode");
            document.body.classList.add("light-mode");
        }
    });
</script>
</body>
</html>
