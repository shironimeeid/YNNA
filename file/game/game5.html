<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameJS</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input, button {
            margin-top: 10px;
        }
        #feedback {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>

<button onclick="toggleDarkMode()" class="btn btn-dark">Toggle Dark Mode</button>


<body>
    <div class="container">
        <h1>Susun Kata</h1>
        <h2 id="question" class="my-4">Memuat soal...</h2>
        <input type="text" id="answer" class="form-control my-2" placeholder="Masukkan jawaban Anda...">
        <button onclick="checkAnswer()" class="btn btn-primary">Cek Jawaban</button>

        <div id="score" class="my-3">Skor: 0</div>
        <div id="feedback" class="my-3"></div>
        <h4>Click Cek Jawaban Ketika pertanyaan tidak di temukan.</h4>
    </div>

    <script src="game5.js"></script>
    <!-- Bootstrap JS dan dependencies (Opsional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>






<style>
    body.dark-mode {
        background-color: #343a40; /* Warna gelap Bootstrap */
        color: #ffffff;
    }

    input, button {
        margin-top: 10px;
    }

    .btn-primary {
        border-color: #007bff;
    }

    /* Mengatur warna teks untuk input dan button */
    input.form-control, button.btn {
        color: black; /* Warna teks yang kontras dengan latar belakang terang */
    }

    body.dark-mode input.form-control, body.dark-mode button.btn {
        background-color: #495057; /* Warna gelap untuk input dan button */
        color: #ffffff; /* Warna teks putih untuk kontras yang lebih baik */
    }

    #feedback, #score {
        margin-top: 20px;
        font-weight: bold;
    }
</style>
<script>
    function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
}

</script>
