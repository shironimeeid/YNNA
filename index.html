    <script>
        let currentQuestion = {};

        function loadQuestion() {
            fetch('https://raw.githubusercontent.com/ramadhankukuh/database/master/src/games/siapakahaku.json')
                .then(response => response.json())
                .then(data => {
                    const randomIndex = Math.floor(Math.random() * data.length);
                    currentQuestion = data[randomIndex];
                    document.getElementById('question').textContent = currentQuestion.soal;
                    document.getElementById('answerInput').value = ''; // Bersihkan input
                    document.getElementById('answerResult').textContent = ''; // Bersihkan hasil sebelumnya
                })
        .catch(error => {
            console.error('Error fetching the question:', error);
            document.getElementById('question').textContent = 'Gagal memuat soal.';
        });
}

function checkAnswer() {
    let userAnswer = document.getElementById('answerInput').value;
    let answerResult = document.getElementById('answerResult');
    if (userAnswer.toLowerCase() === currentQuestion.jawaban.toLowerCase()) {
        answerResult.textContent = "Benar!";
        answerResult.style.color = "green";
    } else {
        answerResult.textContent = "Salah, coba lagi.";
        answerResult.style.color = "red";
    }
}

//motivasi
function loadMotivation() {
    fetch('https://raw.githubusercontent.com/ramadhankukuh/database/master/src/kata-kata/motivasi.json')
        .then(response => response.json())
        .then(motivations => {
            const randomIndex = Math.floor(Math.random() * motivations.length);
            document.getElementById('motivationText').textContent = motivations[randomIndex];
        })
        .catch(error => {
            console.error('Error fetching motivation:', error);
            document.getElementById('motivationText').textContent = 'Gagal memuat kata-kata motivasi.';
        });
}

// Memuat kata-kata motivasi secara langsung saat halaman dimuat
document.addEventListener('DOMContentLoaded', loadMotivation);

</script>
