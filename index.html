document.addEventListener('DOMContentLoaded', function() {
    const body = document.body;
    const toggleThemeButton = document.getElementById('toggleTheme');
    const savedTheme = localStorage.getItem('theme') || 'light';
    
    // Terapkan tema yang tersimpan saat halaman dimuat
    if (savedTheme === 'dark') {
        body.setAttribute('data-theme', 'dark');
    } else {
        body.setAttribute('data-theme', 'light');
    }

    // Event listener untuk tombol toggle tema
    toggleThemeButton.addEventListener('click', () => {
        const currentTheme = body.getAttribute('data-theme');
        if (currentTheme === 'dark') {
            body.setAttribute('data-theme', 'light');
            localStorage.setItem('theme', 'light');
        } else {
            body.setAttribute('data-theme', 'dark');
            localStorage.setItem('theme', 'dark');
        }
    });
});

function getTodayDate() {
    const today = new Date();
    today.setHours(0, 0, 0, 0); 
    return today;
}

function isEventUpcoming(eventDateString) {
    const eventDate = new Date(eventDateString);
    eventDate.setHours(0, 0, 0, 0); 
    const today = getTodayDate();
    return eventDate >= today;
}

            function displayEvents(events) {
    const today = getTodayDate();
    const oneWeekFromNow = new Date(today);
    oneWeekFromNow.setDate(oneWeekFromNow.getDate() + 7); // Tambahkan 7 hari untuk mendapatkan tanggal satu minggu dari sekarang
    const oneMonthFromNow = new Date(today);
    oneMonthFromNow.setMonth(oneMonthFromNow.getMonth() + 1); // Tambahkan 1 bulan untuk mendapatkan tanggal satu bulan dari sekarang

    const upcomingEvents = events.filter(event => isEventUpcoming(event.A));
    const eventsContainer = document.getElementById('events-container');
    eventsContainer.innerHTML = '';
    upcomingEvents.forEach(event => {
        const eventDate = new Date(event.A);
        const eventElement = document.createElement('div');
        eventElement.classList.add('event');
        if (eventDate.toISOString().split('T')[0] === today.toISOString().split('T')[0]) {
            eventElement.classList.add('glow-today');
        } else if (eventDate < oneWeekFromNow) {
            eventElement.classList.add('glow-next-week');
        } else if (eventDate < oneMonthFromNow) {
            eventElement.classList.add('glow-next-month');
        }

        // Template HTML untuk event
        eventElement.innerHTML = `
            <img src="https://telegra.ph/file/68b1dcc94b019bb05701a.jpg" alt="Event Image" style="width:0%; height:auto;">
            <h2>${event.E ? event.E : 'Tidak tersedia'}</h2>
            <p>Date: ${event.A ? event.A : 'Tidak tersedia'}</p>
            <p>Time: ${event.B ? event.B : 'Tidak tersedia'}</p>
            <p>Location: ${event.C ? event.C : 'Tidak tersedia'}</p>
            <p>Area: ${event.D ? event.D : 'Tidak tersedia'}</p>
            <p>Last Update: ${event.F ? event.F : 'Tidak tersedia'}</p>
            <a href="${event.G ? event.G : '#'}" target="_blank" class="btn btn-warning">${event.G ? 'Event Link' : 'Tidak tersedia'}</a>
        `;

        // Tambahkan tombol "Route"
        const routeButton = document.createElement('button');
        routeButton.className = 'route-btn btn btn-primary';
        routeButton.textContent = 'Route';
        routeButton.addEventListener('click', () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const userLocation = `${position.coords.latitude},${position.coords.longitude}`;
                    const destination = event.C; // Menggunakan lokasi acara
                    const mapsUrl = `https://www.google.com/maps/dir/?api=1&origin=${encodeURIComponent(userLocation)}&destination=${encodeURIComponent(destination)}`;
                    window.open(mapsUrl, '_blank');
                }, error => {
                    console.error('Error getting user location:', error);
                    alert('Maaf, tidak dapat menemukan lokasi Anda. Pastikan Anda memberikan izin untuk akses lokasi.');
